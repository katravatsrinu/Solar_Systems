<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="canvas-container">
        <div id="control-panel">
            <h3>Solar System Controls</h3>
            
            <div class="main-controls">
                <button id="pauseBtn" class="btn">Pause</button>
                <button id="resetBtn" class="btn">Reset</button>
            </div>

            <div class="control-group">
                <label for="mercury-speed">Mercury <span class="planet-mercury">â—</span> <span class="speed-value" id="mercury-value">1.0x</span></label>
                <input type="range" id="mercury-speed" min="0" max="5" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="venus-speed">Venus <span class="planet-venus">â—</span> <span class="speed-value" id="venus-value">1.0x</span></label>
                <input type="range" id="venus-speed" min="0" max="5" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="earth-speed">Earth <span class="planet-earth">â—</span> <span class="speed-value" id="earth-value">1.0x</span></label>
                <input type="range" id="earth-speed" min="0" max="5" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="mars-speed">Mars <span class="planet-mars">â—</span> <span class="speed-value" id="mars-value">1.0x</span></label>
                <input type="range" id="mars-speed" min="0" max="5" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="jupiter-speed">Jupiter <span class="planet-jupiter">â—</span> <span class="speed-value" id="jupiter-value">1.0x</span></label>
                <input type="range" id="jupiter-speed" min="0" max="5" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="saturn-speed">Saturn <span class="planet-saturn">â—</span> <span class="speed-value" id="saturn-value">1.0x</span></label>
                <input type="range" id="saturn-speed" min="0" max="5" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="uranus-speed">Uranus <span class="planet-uranus">â—</span> <span class="speed-value" id="uranus-value">1.0x</span></label>
                <input type="range" id="uranus-speed" min="0" max="5" step="0.1" value="1">
            </div>

            <div class="control-group">
                <label for="neptune-speed">Neptune <span class="planet-neptune">â—</span> <span class="speed-value" id="neptune-value">1.0x</span></label>
                <input type="range" id="neptune-speed" min="0" max="5" step="0.1" value="1">
            </div>
        </div>

        <div id="info-panel">
            <h4>Controls:</h4>
            <p>ğŸ–±ï¸ Click and drag to rotate view</p>
            <p>ğŸ¡ Mouse wheel to zoom</p>
            <p>âš¡ Use sliders to control planet speeds</p>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="/main.js"></script>
</body>
</html>
